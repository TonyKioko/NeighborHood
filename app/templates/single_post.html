{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:140px;">

  {{alerts.date_posted}}
  {% for comment in comments %}
  {% if comment.alert.id == alerts.id %}
  {{comment.comment}}
  {% endif %}
  {% endfor %}
  <form  action="{%url 'comment' alerts.id %}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-info btn-block" value="Post">
  </form>

</div>

{% endblock %}
